# Valores do Helm para ArgoCD
# Arquivo: cap4-argocd-gitops/values/argocd-values.yaml

global:
  domain: argocd.glukas.space

server:
  service:
    type: ClusterIP
  extraArgs:
    - --insecure

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.glukas.space
    paths:
      - /
    pathType: Prefix
    tls: []  # Sem TLS por enquanto

  # Configurações adicionais
  config:
    # Timeout para sync
    timeout.reconciliation: 180s

# Configurações de recursos
controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

applicationSet:
  enabled: true

notifications:
  enabled: false

dex:
  enabled: false
